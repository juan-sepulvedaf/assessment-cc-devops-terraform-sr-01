name: CI Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - devel  # Cambia "main" si utilizas otro nombre de rama principal.
    
jobs:
  ci-tasks:
    runs-on: ubuntu-latest  # Runner en el que se ejecutarán las tareas.

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Cambia la versión si necesitas otra.

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar el linter (ESLint)
      - name: Run ESLint
        run: npm run lint

      # 5. Ejecutar el formateador (Prettier)
      - name: Run Prettier
        run: npm run prettier

      # 6. Ejecutar pruebas (Jest)
      - name: Run tests with Jest
        env:
          CI: true  # Asegura que Jest se ejecute en modo CI.
        run: npm run test

      # 7. Construir el proyecto
      - name: Build project
        run: npm run build